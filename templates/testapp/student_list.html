{% extends 'testapp/base.html' %}
{% block body_block %}

<h2 class="mb-3">Students</h2>

<table class="table table-bordered table-striped bg-white">
  <thead class="table-light">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.email }}</td>
      <td>
        <a href="{% url 'student_view' student.id %}" class="btn btn-sm btn-info">View</a>
        <a href="{% url 'student_update' student.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'student_dlt' student.id %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" class="text-center text-muted">No students found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="mt-3 text-end">
  <a href="{% url 'student_create' %}"class="btn btn-primary">Add Student</a>
</div>

{% endblock %}
